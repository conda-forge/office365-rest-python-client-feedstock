{% set name = "Office365-REST-Python-Client" %}
{% set version = "2.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Office365-REST-Python-Client-{{ version }}.tar.gz
  sha256: 2396f3ac1bc544646abff3db9e45f0e43a28d20668ed9a4736554c5262e70a86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - requests
    - msal
    - pytz
    - typing-extensions >=4.0.0

test:
  imports:
    - office365
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vgrem/Office365-REST-Python-Client
  summary: Microsoft 365 & Microsoft Graph Library for Python
  license: MIT
  license_file: LICENSE

extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/45398
    reason: Client request
  recipe-maintainers:
    - ianaobi
    - marcelotrevisani
    - rxm7706
